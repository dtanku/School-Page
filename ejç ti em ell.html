<!DOCTYPE html>
<html>
<head>
	<title>Lek Plepi</title>
	<style type="text/css">
		p{
			font-family: "Showcard Gothic";
			font-size: 16px;
			color: #FF9933;
			animation-name: example;
 			animation-duration: 10s;
		}
		/* Standard syntax */
		@keyframes example {
  		0% {background-color: red;}
  		25% {background-color: yellow;}
  		50% {background-color: blue}
  		75% {background-color: green}
  		100% {background-color: yellow}
}
	</style>
</head>
<body>
	<h3>Përshëndetje!</h3>
	<p>Unë quhem Lek Plepi</p> <!-- Plotëso pjesën me gjëra rreth vetes -->
	<p style="font-family: Lucida Console">Paragrafi i dytë</p>
	<p>Paragrafi i tretë</p>
</body>
</html>
